<h2 mat-dialog-title>Não foi salvo!</h2>

<mat-dialog-content>
  <p>Você tem certeza que quer sair sem salvar?</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">
    Continuar
  </button>
  <button mat-raised-button color="accent" [mat-dialog-close]="false">
    Cancelar
  </button>
</mat-dialog-actions>
