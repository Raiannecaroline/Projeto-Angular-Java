<h2 mat-dialog-title>Deletar Funcionários</h2>

<mat-dialog-content>
  <p>Você tem certeza que quer excluir esse item?</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">
    Continuar
  </button>
  <button mat-raised-button color="accent" [mat-dialog-close]="false">
    Cancelar
  </button>
</mat-dialog-actions>
